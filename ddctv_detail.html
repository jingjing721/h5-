<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1,maximum-scale=1,maximum-scale=1, user-scalable=no" name="viewport">
  <meta http-equiv="Cache-Control" content="no-transform">
  <meta name="format-detection" content="telephone=no, email=no" />
  <meta name="renderer" content="webkit">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title></title>
  <link rel="stylesheet" href="https://mobile.daydaycook.com.cn/lib/reset.css">
  <link rel="stylesheet" href="css/ddctv_detail.css">
</head>
<body>
<div class="wraper ddctv_detail">
  <div class="download">
    <img src="images/logo.png" class="left">
    <div class="left">
      <h1>日日煮 DayDayCook</h1>
      <p>领会员特权，享极致生活</p>
    </div>
    <div class="right">
      <span>打开</span>
    </div>
  </div>
  <!--头图-->
  <div class="banner">
    <div class="video_inner"></div>
    <div class="video_img"></div>
  </div>

  <!--标题内容-->
  <div class="top_content">
    <div class="title"></div>
    <p class="top_sub"></p>
    <div class="zan">
      <i class="zan_icon"></i>
      <span class="zan_num"></span>
    </div>
  </div>

  <!--简介-->
  <div class="profile clearfix">
    <!--<span class="profile_btn">简介<i class="top_arrow"></i></span>-->
    <img class="header_img" src="images/logo.png" />
    <div class="profile_con">
      <div class="profile_title"></div>
      <!--<div class="profile_info">食谱类 · 月更</div>-->
    </div>
  </div>

  <!--栏目选集-->
  <div class="list">
    <div class="list_title">栏目选集</div>
    <div class="list_item_wrap"></div>
  </div>
</div>

<div class="share_meng">
  <i class="share_guide"></i>
</div>

<script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="https://mobile.daydaycook.com.cn/lib/jquery.2.1.1.js"></script>
<script src="https://mobile.daydaycook.com.cn/lib/axios.min.js"></script>
<script src="https://mobile.daydaycook.com.cn/lib/ddc.js"></script>
<script src="js/ddctv_detail.js"></script>
</body>
</html>
